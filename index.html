<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Drum Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div><h1>Drum Machine</h1></div>
    <div class="container">
      <div class="card">
        <button data-key="65" class="key">A</button>
        <p>Clap</p>
      </div>
      <div class="card">
        <button data-key="83" class="key">S</button>
        <p>Hihat</p>
      </div>
      <div class="card">
        <button data-key="68" class="key">D</button>
        <p>Kick</p>
      </div>
      <div class="card">
        <button data-key="70" class="key">F</button>
        <p>Openhat</p>
      </div>
      <div class="card">
        <button data-key="71" class="key">G</button>
        <p>Ride</p>
      </div>
      <div class="card">
        <button data-key="72" class="key">H</button>
        <p>Snare</p>
      </div>
      <div class="card">
        <button data-key="74" class="key">J</button>
        <p>Tink</p>
      </div>
      <div class="card">
        <button data-key="75" class="key">K</button>
        <p>Tom</p>
      </div>
    </div>
  </body>
</html>
